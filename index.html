<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horas Extras</title>
    <script type='text/javascript' src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body page='lista'>
    <header>
        <h1 class="header-title">Horas extras dos funcionarios</h1>
    </header>
    
    <div id='listaRegistros'>

        <div style='display: flex;'>
            <input style='flex:1' placeholder="PESQUISAR" autofocus id='inputPesquisa' />
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nomes</th>
                    <th>Horas extras trabalhadas</th>
                    <th>Data</th>
                    <th></th>   
                </tr>
            </thead>
            <tbody id='listaRegistrosBody'></tbody>
        </table>

        <div>
            <button onclick="vizualizar('cadastro', true)">Novo cadastro</button>
            <a href="pdf.html" class="btao" id="btn">Imprimir</a>
        </div>

    </div>
    <div class="container">
    <form id='cadastroRegistro'>

                <div class='id'>
            <div></div>
            <div>
                <input type='hidden' readonly id='id'style="background: #a7b4b5" />
            
            <br>    
             <div class=''>
            <div>Nome</div>
            <div>
                <input id='nomes' />
            
            <br>
            <div class='select'>
            <div>Hora extras trabalhadas</div>
            <div>
                <select id='hora'>
                <option>00:30</option>
                <option>01:00</option>
                <option>01:30</option>
                <option>02:00</option>
                <option>02:30</option>
                <option>03:00</option>
                <option>03:30</option>
                <option>04:00</option>
                </select>
            
        
        <br>
        <div class=''>
            <div>Data</div>
            <div>
                 <input type="date" id='data' />
            
        

        <div>
            <button>Salvar</button>
            <button onclick="vizualizar('lista')" class="cinza" type='button'>Cancelar</button>
        </div>
    </div>
    </form>

</body>
</html>
